<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Program Penggajian</title>
  </head>
  <body>
    <!-- input -->
      <div class="row justify-content-center">
        <div class="col-md-8"><h1 style="text-align: center;">PROGRAM PENGGAJIAN PT.SATU MALAM 2 CINTA</h1>
          <hr>
      <form name="penggajian" method="" action="">
      <div class="form-group mb-3 row justify-content-center">
        <label for="nama" class="col-sm-3 col-form-label">Nama Pegawai </label>:
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="nama" id="nama" onblur="event2()" placeholder="Masukan Nama Pegawai">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="jam" class="col-sm-3 col-form-label">Jam Kerja</label>:
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="jam" id="jam" placeholder="Masukan Jam Kerja">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="upah" class="col-sm-3 col-form-label">Upah per Jam </label>:
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="upah" id="upah" placeholder="Masukan Upah per Jam">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="anak" class="col-sm-3 col-form-label">Anak</label>:
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="anak" id="anak" placeholder="Anak">
        </div>
      </div>
        <!-- end input -->

        <!-- output -->
        <div class="mb-3 row justify-content-center">
          <label for="gaji" class="col-sm-3 col-form-label">Gaji </label>:
          <div class="col-sm-5 pb-3">
            <textarea type="gaji" class="form-control" id="gaji"></textarea>
          </div>
          </div>
        <div class="mb-3 row justify-content-center">
          <label for="tunj" class="col-sm-3 col-form-label">Tunj.Anak 10% </label>:
          <div class="col-sm-5 pb-3">
            <textarea type="tunj" class="form-control" id="tunj"></textarea>
          </div>
          </div>
        <div class="mb-3 row justify-content-center">
          <label for="total" class="col-sm-3 col-form-label">Total Gaji </label>:
          <div class="col-sm-5 pb-3">
            <textarea type="text" class="form-control" id="total"></textarea>
          </div>
          </div>
          <hr>
          <center>
          <button type="button" onClick='hasil()' class="btn btn-success">Proses</button>
          <button type="reset" class="btn btn-warning">Reset</button></form></center>
          </div>
          </div>
          </div>
          <!-- end output -->
          <!-- js -->
            <script src="soal-2.js"></script>
          <!-- end js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
