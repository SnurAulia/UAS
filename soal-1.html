<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Program Penjualan Barang</title>
  </head>
  <body>
    <!-- input -->
    <!-- <div class="container"> -->
      <div class="row justify-content-center">
        <div class="col-md-8"><h1 style="text-align: center;">PROGRAM PENJUALAN BARANG</h1>
        <hr>
      <form name="Penjualan" method="" action="">
      <div class="form-group mb-3 row justify-content-center">
        <label for="nama" class="col-sm-3 col-form-label">Nama Barang </label>: 
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="nama" id="nama" onblur="event2()" placeholder="Masukan Nama Barang">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="harga" class="col-sm-3 col-form-label">Harga </label>: 
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="harga" id="harga" placeholder="Masukan Harga Barang">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="jumlah" class="col-sm-3 col-form-label">Jumlah </label>: 
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="jumlah" id="jumlah" placeholder="Masukan Jumlah Barang">
        </div>
      </div>
        <!-- end input -->

        <!-- output -->
        <hr>
        <div class="mb-3 row justify-content-center">
          <label for="total" class="col-sm-2 col-form-label">Total </label>: 
          <div class="col-sm-5 pb-3">
            <textarea type="total" class="form-control" id="total"></textarea>
          </div>
          </div>
          <div class="mb-3 row justify-content-center">
          <label for="diskon" class="col-sm-2 col-form-label">Diskon </label>: 
          <div class="col-sm-5 pb-3">
            <textarea type="diskon" class="form-control" id="diskon"></textarea>
          </div>
          </div>
          <div class="mb-3 row justify-content-center">
          <label for="bayar" class="col-sm-2 col-form-label">Bayar </label>: 
          <div class="col-sm-5 pb-3">
            <textarea type="bayar" class="form-control" id="bayar"></textarea>
          </div>
          </div>
          <hr>
          <center>
          <button type="button" onClick='hasil()' class="btn btn-success">Proses</button>
          <button type="reset" class="btn btn-warning">Reset</button></form></center>
          </div>
          </div>
          </div>
          <!-- end output -->

          <!-- js -->
          <script src="soal-1.js"></script>
          <!-- end js -->
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
