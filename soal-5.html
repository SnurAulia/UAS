<!doctype html>
<html lang="en">
  <head>

  <body>
    <!-- input -->
      <div class="row justify-content-center">
        <div class="col-md-8"><h1 style="text-align: center;">PROGRAM PENJUALAN BARANG ELEKTRONIK</h1>
          <hr>
        <form name="form" method="" action="">

            <label for="nama" class="col-sm-3 col-form-label">Nama Barang  </label>:

            </div>
        </div>
        <div class="form-group mb-3 row justify-content-center">
            <label for="harga" class="col-sm-3 col-form-label">Harga  </label>:
            <div class="col-sm-5 pb-3">
            <input type="text" class="form-control" name="harga" id="harga" placeholder="Masukan Harga Barang">
            </div>
          </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="jumlah" class="col-sm-3 col-form-label">Jumlah </label>: 
        <div class="col-sm-5 pb-3">
        <input type="text" class="form-control" name="jumlah" id="jumlah" placeholder="Masukan Jumlah Barang">
        </div>
      </div>
      <div class="form-group mb-3 row justify-content-center">
        <label for="aksesoris" class="col-sm-3 col-form-label">Aksesoris</label>:
        <div class="col-sm-5 pb-3" id="alat">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="usb" id="usb">
                <label class="form-check-label" for="flexCheckDefault">USB</label>
              </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" value="memory" id="alat">
                <label class="form-check-label" for="flexCheckDefault">Memory</label>
              </div>
             <div class="form-check">
                <input class="form-check-input" type="checkbox" value="speaker" id="alat">
                <label class="form-check-label" for="flexCheckDefault">Speaker</label>
              </div>    
        </div>
      </div>  
     
        <!-- end input -->

        <!-- output -->
        <div class="mb-3 row justify-content-center">
          <label for="total" class="col-sm-3 col-form-label">Total  </label>:
          <div class="col-sm-5 pb-3">
            <textarea type="total" class="form-control" id="total" name="total"></textarea>
          </div>
          </div>
          <div class="mb-3 row justify-content-center">
            <label for="pajak" class="col-sm-3 col-form-label">Pajak 10% </label>:
            <div class="col-sm-5 pb-3">
              <textarea type="pajak" class="form-control" id="pajak"></textarea>
            </div>
            </div>
            <div class="mb-3 row justify-content-center">
                <label for="bayar" class="col-sm-3 col-form-label">Bayar  </label>:
                <div class="col-sm-5 pb-3">
                  <textarea type="bayar" class="form-control" id="bayar"></textarea>
                </div>
                </div>
          <hr>
          <center>
          <button type="button" onclick='proses()' class="btn btn-success" value="proses">Proses</button>
          <button type="reset" class="btn btn-warning" value="reset">Reset</button></form></center>
          </div>
          </div>
          </div>
